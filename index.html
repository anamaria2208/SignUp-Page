<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>Sign Up</h1>
      <p>It's free and only takes a minute</p>
    </div>


        <form>
        
          <label for="firstname">First Name</label><br>
          <input type="text" name="firstname" id="firstname">
          <br>

          <label for="lastname ">Last Name</label><br>
          <input type="text" name="lastname" id="lastname">
          <br>

          <label for="email">Email</label><br>
          <input type="email" name="email" id="email">
          <br>

          <label for="password">Password</label><br>
          <input type="password" name="password" id="password">
          <br>

          <label for="confpassword">Confirm Password</label><br>
          <input type="password" name="confpassword" id="confpassword">
          <br>

          <input type="submit" value="Sign Up" id="submit">
      </form>

   <div class="terms">
    <p>By clicking the Sign Up button, you agree to our <br><a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
  </div>
  </div>

  <div class="footer">
    <p style="color:#fff">Already have an account? <a href="#">Login Here</a>  </p>
  </div>

</body>
</html>
